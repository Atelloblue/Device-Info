<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
    <link rel="icon" href="info_icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Device Information</h1>

    <div id="memory" class="info"></div>
    <div id="battery" class="info"></div>
    <div id="screen" class="info"></div>
    <div id="cores" class="info"></div>
    <div id="architecture" class="info"></div>
    <div id="os" class="info"></div>
    <div id="browser" class="info"></div>
    <div id="language" class="info"></div>
    <div id="viewport" class="info"></div>
    <div id="connection" class="info"></div>
    <div id="online-status" class="info"></div>
    <div id="time" class="info"></div>
    <div id="location" class="info"></div>
    <div id="device-orientation" class="info"></div>
    <div id="user-agent" class="info"></div>
    <div id="graphics" class="info"></div>
    <div id="device-type" class="info"></div>
    <div id="timezone" class="info"></div>
</body>
</html>
